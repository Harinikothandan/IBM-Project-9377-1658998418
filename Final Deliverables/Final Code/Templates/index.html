<!DOCTYPE html>
<html>
<head>
	<title>University Admit Eligibility Predictor</title>
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@500&display=swap" rel="stylesheet">
<style type="text/css">
	
	h1,h2{
		font-family: 'Times New Roman', serif;
		color: black;
	}
	h2,h1,form,p,b{
		text-align: left;
		color: black;
	}
	label,p,b{
		font-family: 'Arial', sans-serif;
		color: black;
	}
	.elements{
		padding-top: 1px;
	}

</style>
<body>

	<img src="https://www.linkpicture.com/q/Screenshot-2022-11-10-185544_1.png" style= "position: -webkit-sticky; position: sticky; top: 0;" align="right">
	<h1 style="font-size: 3rem; text-decoration-line: underline; text-decoration-thickness: auto;">University Admit Eligibility Predictor</h1>

	<p style="font-size: 2rem; font-family: 'Arial', sans-serif;"> <strong> ABOUT </strong></p>
	<p style="font-size: 1.5rem; font-family: 'Helvetica', sans-serif;">Enter your details to predict whether you'll get an admission or not .</p>

	<form action="/predict" method="post" class="elements" style="font-size: 1rem;">
		<p style="font-size: 2rem; font-family: 'Arial', sans-serif;"> <strong> DETAILS </strong></p>
		<p class="elements"><label>Community</label> </p>
		<select name="com" style=" border-radius: 8px;">
			<option value="1">BC</option>
			<option value="2">SC</option>
			<option value="3">OC</option>
			<option value="4">BCM</option>
			<option value="5">MBC</option>
                  <option value="6">SCA</option>
                  <option value="7">ST</option>
            </select>
		<br>
		<p class="elements">Rank</p>
		<p><input type="text" name="rank" value="Score range 0-50000" style=" border-radius: 8px;"></p>
		<p class="elements">Com.Rank</p>
		<p><input type="text" name="comr" value="Score range 0-170000" style=" border-radius: 8px;"></p>
		<p class="elements">CutOff</p>
		<p><input type="text" name="co" value="Score range 150-201" style=" border-radius: 8px;"></p>
		<p class="elements"> <input type = "Submit" value = "Submit" style=" border-radius: 8px;"/> </p>
	</form>

</body>
</html>
